{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}
    <br>
    <h1>Welcome to the blog</h1>
    <br>
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock%}
