{% extends 'base.html' %}
{% block title %}Blog{% endblock %}

{% block content %}
    <br>
    <h1></h1>

    {% for post in posts%}
    <div class="card"></div>
        <div class="card-body">
            <span class="badge badge-primary">{{ post['id'] }}.</span>
            <span class="badge badge-default">{{ post['created'] }}</span>
            <hr>
            <p>{{ post['content'] | safe }}</p>
        </div>
    </div>
    <br>
    {% endfor %}

{% endblock%}
